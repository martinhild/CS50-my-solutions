{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}


    <table style="width:100%">
        <tr>
          <th>Symbol</th>
          <th>Shares</th>
          <th>Price</th>
          <th>TOTAL</th>
        </tr>
        {% for stock in stocks %}
        <tr>
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.amount }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
