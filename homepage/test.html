<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>

        <script>
            document.addEventListener('DOMContentLoaded',function(){
                let max = Math.floor(Math.random() * 101);
                // document.querySelector('#inputMax').addEventListener('submit',function(){
                //   max = document.querySelector('#N').value;
                //   alert("N = " + max + "\nguess = " + guess);
                // });
                document.querySelector('#inputGuess').addEventListener('submit',function(){
                    let guess = document.querySelector('#guess').value;
                    // alert("N = " + max + "\nguess = " + guess);
                    if (guess < max) {
                        document.querySelector('#hint').innerHTML = "guess lower";
                    } else {
                        document.querySelector('#hint').innerHTML = "guess higher";
                    }
                });
            });

        </script>
