<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Game</title>
        <script>
            document.addEventListener('DOMContentLoaded',function(){
                let max = 100;
                let ranNum = Math.floor(Math.random() * (max + 1));
                document.querySelector('#max').innerHTML = max;

                document.querySelector('#inputGuess').addEventListener('submit',function(){
                  event.preventDefault();
                  let guess = document.querySelector('#guess').value;
                  let response;
                  let color;
                  if (guess < ranNum) {
                     response = "guess higher";
                     color = 'red';
                    } else if (guess > ranNum) {
                      response = "guess lower";
                      color = 'red';
                    } else {
                      response = "CORRECT - the number was " + guess;
                      color = 'green';
                    }
                document.querySelector('#response').innerHTML = response;
                document.querySelector('#response').style.color = color;
            });
          });
        </script>
    </head>
    <body>
      <div class="header">
        <br>
        <h1>My first homepage</h1>
        <hr>
      </div>
      <div class="links">
        <form style="display: inline" action="index.html" method="get">
          <button class="buttonOff">home</button>
        </form>
        <form style="display: inline" action="person.html" method="get">
          <button class="buttonOff">person</button>
        </form>
        <form style="display: inline" action="hobbies.html" method="get">
          <button class="buttonOff">hobbies</button>
        </form>
        <form style="display: inline" action="game.html" method="get">
          <button class="buttonOn">game</button>
        </form>
      </div>
      <hr>

      <div class="game">
        <h4>Game</h4>
        <br>
        <h5 style="display:inline">Find the random number between 0 and</h5>
        <p id="max" style="display:inline"></p>
        <br>
        <br>
        <form id="inputGuess">
            <input type="number" id="guess" placeholder="guess">
            <br>
            <br>
            <p id="response"></p>
        </form>
      </div>
    </body>
</html>
